<div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
  <div class="mb-2 text-sm text-[var(--muted)]">
    合計公演回数(予定含む)：<strong class="font-semibold accent text-lg">{{ concerts|length }}</strong>回
  </div>
  {% for c in concerts %}
  <div class="block p-3 rounded hover:bg-white/3 text-sm cursor-default">
    <div class="font-medium">{{ c.live_name }}</div>
    <div class="text-xs text-[var(--muted)]">アーティスト : {{ c.artist_name }}</div>
    <div class="text-xs text-[var(--muted)]">開催日 : {{ c.formatted_date }}</div>
    <div class="text-xs text-[var(--muted)]">開催地 : {{ c.live_place }}</div>
  </div>
  {% endfor %}
</div>
