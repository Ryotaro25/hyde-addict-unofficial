  <title>{% block title %}{% endblock %}</title>

  <!-- Tailwind (Play CDN for convenience) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>

  <style>
    /* Color theme variables (edit if you prefer alternate options) */
    :root {
      --bg-1: #0A0A0A;
      /* primary background */
      --bg-2: #1A1717;
      /* secondary dark */
      --accent: #9E1B1B;
      /* accent (you can switch to #5E0200) */
      --text: #C4A484;
      /* main text (or #B8860B) */
      --muted: #a08a6f;
      --card: rgba(255, 255, 255, 0.03);
    }

    /* small helpers not covered by Tailwind CDN classes */
    .site-bg {
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--text);
    }

    .accent {
      color: var(--accent);
    }

    .btn-accent {
      background: linear-gradient(90deg, rgba(158, 27, 27, 0.95), rgba(94, 2, 2, 0.95));
    }

    .glass-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    /* responsive typographic tweaks */
    @media (min-width: 1024px) {
      .site-title {
        font-size: 1.6rem;
      }
    }

    /* modal styles */
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body class="site-bg min-h-screen font-sans leading-relaxed"></body>
<!-- Container -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

  <header class="flex items-center justify-between mb-8">

      <!--- 悪魔のシンボル -->
      <div class="w-12 h-12 rounded-full flex items-center justify-center ring-1 ring-white/10 glass-card">
        <!-- Inverted Pentagram (line-style with inner lines) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-7 h-7 text-[var(--text)]">
          <!-- Circle outline (optional for symmetry) -->
          <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="2" />

          <!-- Inverted pentagram lines -->
          <polygon points="50,5 19,95 95,37 5,37 81,95" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linejoin="round" transform="rotate(180 50 50)" />
        </svg>
      </div>
      <a href="/">
        <div>
          <h1 class="site-title text-xl sm:text-2xl font-semibold">HYDE ADDICT UNOFFICIAL</h1>
          <p class="text-sm text-[var(--muted)]">HYDEさんの活動を纏めた非公式ファンサイト
          </p>
        </div>
      </a>
    </div>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-4 text-sm">
      <a href="/" class="px-3 py-2 rounded hover:bg-white/5">Home</a>
      <a href="/music" class="px-3 py-2 rounded hover:bg-white/5">Release</a>
      <a href="/concerts" class="px-3 py-2 rounded hover:bg-white/5">Concerts</a>

      <!-- <a href="/books" class="px-3 py-2 rounded hover:bg-white/5">TIE UP</a>
      <a href="/books" class="px-3 py-2 rounded hover:bg-white/5">TV</a> -->
      <a href="/books" class="px-3 py-2 rounded hover:bg-white/5">Books</a>
      <!-- <a href="/places" class="px-3 py-2 rounded hover:bg-white/5">Places</a> -->
       <a href="https://www.notion.so/Profile-288ececde95d808aa8c6dc666d2119a1" target="_blank" class="px-3 py-2 rounded hover:bg-white/5">Contact</a>
    </nav>

    <!-- Mobile menu button -->
    <div class="md:hidden">
      <button id="mobileMenuButton" class="px-2 py-2 rounded bg-white/3" aria-label="Open menu">☰</button>
    </div>
  </header>

  <!-- Mobile nav (hidden by default) -->
  <div id="mobileMenu" class="md:hidden hidden mb-6">
    <nav class="flex flex-col gap-2 text-sm">
      <a href="/" class="px-3 py-2 rounded hover:bg-white/5">Home</a>
      <a href="/music" class="px-3 py-2 rounded hover:bg-white/5">Release</a>
      <a href="/concerts" class="px-3 py-2 rounded hover:bg-white/5">Concerts</a>
      <a href="/magazines" class="px-3 py-2 rounded hover:bg-white/5">Magazines</a>

       <a href="https://www.notion.so/Profile-288ececde95d808aa8c6dc666d2119a1" target="_blank" class="px-3 py-2 rounded hover:bg-white/5">Contact</a>
    </nav>
  </div>
  {% block content %}{% endblock %}
  <!-- Footer -->
  <footer class="mt-10 text-sm text-[var(--muted)]">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <div>© {{ current_year }} HYDE ADDICT UNOFFICIAL</div>
      <div class="flex items-center gap-3">
        <a href="https://www.notion.so/Profile-288ececde95d808aa8c6dc666d2119a1" target="_blank">Contact</a>
      </div>
    </div>
  </footer>
</div>


<script>
  // Mobile menu toggle
  const mobileBtn = document.getElementById('mobileMenuButton');
  const mobileMenu = document.getElementById('mobileMenu');
  mobileBtn?.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

  // HTMX: show modal when content is swapped into #modal-content
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (e.detail.target.id === 'modal-content') {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }
  });

  document.getElementById('modalClose')?.addEventListener('click', () => {
    document.getElementById('modal').classList.add('hidden');
    document.getElementById('modal').classList.remove('flex');
    document.getElementById('modal-content').innerHTML = '';
  });

  // Close modal when clicking backdrop
  document.getElementById('modal')?.addEventListener('click', (ev) => {
    if (ev.target === ev.currentTarget) {
      document.getElementById('modalClose').click();
    }
  });
</script>
</body>

</html>
